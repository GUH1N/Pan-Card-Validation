<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>PAN CARD VALIDATON</h1>
        <div class="input">
            <label for="pan">PAN CARD NUMBER :</label>
            <input type="text" id="pan">
            <hr>
            <button type="submit" id="btn" onclick="pan()">VALIDATE</button>
        </div>
    </div>
    <script>
        function pan() {
            var panNumber = document.getElementById("pan").value;
            var regex = /[A-Z]{5}[0-9]{4}[A-Z]{1}/;
            
            if (regex.test(panNumber)) {
                alert("Valid PAN Card Number");
            } else {
                alert("Invalid PAN Card Number");
            }
        }
    </script>
</body>
</html>
